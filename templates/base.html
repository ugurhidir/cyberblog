<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SloanHDR | CyberSec & Python</title>
    
    <!-- Google Fonts: Terminal hissiyatı için Fira Code -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Tailwind CSS (Geliştirme için CDN) -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

    <!-- Highlight.js (Kod Renklendirme) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>   
    
    <!-- Özel Tailwind Ayarları (Cyber Teması) -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            black: '#0a0a0a',     /* Derin Siyah */
                            dark: '#111111',      /* Koyu Gri */
                            green: '#00ff41',     /* Matrix Yeşili */
                            dim: '#008F11',       /* Sönük Yeşil */
                            gray: '#2d2d2d',      /* Çerçeve Rengi */
                        }
                    },
                    fontFamily: {
                        mono: ['"Fira Code"', 'monospace'],
                    }
                }
            }
        }
        document.body.addEventListener('htmx:afterSwap', function(evt) {
        hljs.highlightAll();
    });
    </script>

    <style>
        body {
            background-color: #0a0a0a;
            color: #e5e5e5;
            font-family: 'Fira Code', monospace; /* Tüm site terminal fontu */
        }
        /* Özel Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #2d2d2d; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #00ff41; }
        
        /* Yanıp sönen imleç efekti */
        .cursor-blink { animation: blink 1s step-end infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col selection:bg-cyber-green selection:text-cyber-black">

    <!-- Navbar -->
    <nav class="border-b border-cyber-gray bg-cyber-black/95 sticky top-0 z-50 backdrop-blur-sm">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-xl font-bold text-cyber-green tracking-tighter hover:text-white transition-colors">
    <span class="text-white">root@sloan:</span>~$ ./start.sh<span class="cursor-blink">_</span>
</a>
            <div class="flex items-center space-x-6">
    <!-- Arama Kutusu -->
    <div class="relative group">
        <span class="absolute left-3 top-2 text-gray-500 font-mono text-xs">></span>
        <input type="text" 
               name="q"
               placeholder="grep 'search'..." 
               class="bg-black border border-cyber-gray rounded-none py-1 pl-6 pr-4 text-sm text-cyber-green focus:outline-none focus:border-cyber-green focus:ring-1 focus:ring-cyber-green placeholder-gray-700 w-48 transition-all focus:w-64 font-mono"
               autocomplete="off"
               
               hx-get="{% url 'post_list' %}"
               hx-trigger="keyup changed delay:500ms"
               hx-target="main"
               hx-push-url="true">
               
        <!-- Dekoratif Alt Çizgi -->
        <div class="absolute bottom-0 left-0 h-[1px] bg-cyber-green w-0 group-hover:w-full transition-all duration-500"></div>
    </div>

    <div class="hidden md:block space-x-4 text-sm font-mono">
    <a href="{% url 'about' %}" 
       hx-get="{% url 'about' %}" 
       hx-target="main" 
       hx-push-url="true" 
       class="text-gray-400 hover:text-cyber-green transition-colors">
       [whoami]
    </a>
    
    <a href="{% url 'projects' %}" 
       hx-get="{% url 'projects' %}" 
       hx-target="main" 
       hx-push-url="true" 
       class="text-gray-400 hover:text-cyber-green transition-colors">
       [projects]
    </a>
</div>
</div>
        </div>
    </nav>

    <!-- Ana İçerik Alanı -->
    <main class="flex-grow max-w-4xl mx-auto px-4 py-8 w-full">
        <!-- Django İçeriği Buraya Gelecek -->
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="border-t border-cyber-gray mt-auto py-6 text-center text-xs text-gray-500">
        <p>SYSTEM STATUS: <span class="text-cyber-green">ONLINE</span> | &copy; 2025 SloanHDR</p>
    </footer>

</body>
</html>
