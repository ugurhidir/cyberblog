<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>{% block title %}SloanHDR | Cyber Security & Python Specialist{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Technical blog focused on cyber security analysis, Python development, and automated security tools by Sloan.{% endblock %}">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Uğur Sloan Hıdır">
    
    <!-- Open Graph / Facebook (Sosyal Medya Görünümü) -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:title" content="{% block og_title %}SloanHDR | Cyber Security Portal{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Deep dives into vulnerabilities, Python automation, and security research.{% endblock %}">
    
    <!-- Google Fonts & Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <!-- Highlight.js (Kod Blokları Renklendirme) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        cyber: { black: '#0a0a0a', dark: '#111111', green: '#00ff41', dim: '#008F11', gray: '#2d2d2d', }
                    },
                    fontFamily: { mono: ['"Fira Code"', 'monospace'], }
                }
            }
        }
    </script>

    <style>
        body { background-color: #0a0a0a; color: #e5e5e5; font-family: 'Fira Code', monospace; }
        .cursor-blink { animation: blink 1s step-end infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #2d2d2d; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #00ff41; }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col selection:bg-cyber-green selection:text-cyber-black">

    <nav class="border-b border-cyber-gray bg-cyber-black/95 sticky top-0 z-50 backdrop-blur-sm">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-xl font-bold text-cyber-green tracking-tighter hover:text-white transition-colors">
                <span class="text-white">root@sloan:</span>~$ ./start.sh<span class="cursor-blink">_</span>
            </a>
            
            <div class="flex items-center space-x-6">
                <!-- Arama Kutusu -->
                <div class="relative group hidden md:block">
                    <span class="absolute left-3 top-2 text-gray-500 font-mono text-xs">></span>
                    <input type="text" name="q" placeholder="grep 'search'..." 
                           class="bg-black border border-cyber-gray py-1 pl-6 pr-4 text-sm text-cyber-green focus:outline-none focus:border-cyber-green focus:ring-1 focus:ring-cyber-green placeholder-gray-700 w-48 transition-all focus:w-64 font-mono"
                           hx-get="{% url 'post_list' %}" hx-trigger="keyup changed delay:500ms" hx-target="main" hx-push-url="true">
                </div>
                <!-- Menü Linkleri -->
                <div class="space-x-4 text-sm font-mono">
                    <a href="{% url 'about' %}" hx-get="{% url 'about' %}" hx-target="main" hx-push-url="true" class="text-gray-400 hover:text-cyber-green transition-colors">[whoami]</a>
                    <a href="{% url 'projects' %}" hx-get="{% url 'projects' %}" hx-target="main" hx-push-url="true" class="text-gray-400 hover:text-cyber-green transition-colors">[projects]</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-4xl mx-auto px-4 py-8 w-full">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-cyber-gray mt-auto py-6 text-center text-xs text-gray-500">
        <p>SYSTEM STATUS: <span class="text-cyber-green">ONLINE</span> | &copy; 2025 SloanHDR</p>
    </footer>

    <script>
        hljs.highlightAll();
        // HTMX ile sayfa değiştiğinde kodları tekrar boya ve yukarı kaydır
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            hljs.highlightAll();
            window.scrollTo(0, 0);
        });
    </script>
</body>
</html>
